plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

sourceCompatibility = 1.8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // AWS SDK
    implementation platform('software.amazon.awssdk:bom:2.15.0')
    implementation 'software.amazon.awssdk:ec2'
    implementation 'software.amazon.awssdk:s3'
    implementation 'software.amazon.awssdk:regions'
    implementation 'software.amazon.awssdk:sdk-core'
    // implementation 'software.amazon.awssdk:apigateway'
    // implementation 'software.amazon.awssdk:cloud9'
    // implementation 'software.amazon.awssdk:cloudtrail'
    // implementation 'software.amazon.awssdk:cloudtrail'
    // implementation 'software.amazon.awssdk:cloudwatch'
    // implementation 'software.amazon.awssdk:ecr'
    // implementation 'software.amazon.awssdk:elasticbeanstalk'
    // implementation 'software.amazon.awssdk:elasticloadbalancing'
    // implementation 'software.amazon.awssdk:lambda'
    // implementation 'software.amazon.awssdk:s3control'
    // implementation 'software.amazon.awssdk:sqs'
    // implementation 'software.amazon.awssdk:dynamodb'
    // implementation 'software.amazon.awssdk:dynamodb-enhanced'

    // testCompile group: 'junit', name: 'junit', version: '4.11'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'HelloWorld.App'
}
